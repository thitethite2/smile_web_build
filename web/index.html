<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ML Diamonds - Your trusted diamond provider">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ML Diamonds">
  <link rel="apple-touch-icon" href="icons/icons/socm.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <!-- Theme Color -->
  <meta name="theme-color" content="#1A73E8">
  <meta name="msapplication-navbutton-color" content="#1A73E8">
  <meta name="apple-mobile-web-app-status-bar-style" content="#1A73E8">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Flutter Web Renderer -->
  <meta name="flutter-web-renderer" content="html">

  <title>ML Diamonds</title>

  <!-- Loading Screen Styles -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #E8F0FE 0%, #FFFFFF 100%);
    }
    .loading img {
      width: 120px;
      height: 120px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <img src="icons/Icon-192.png" alt="Loading...">
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
